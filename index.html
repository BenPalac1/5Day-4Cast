<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5Day-4Cast</title>
</head>

<body>
    <header>
        <h1>5Day-4Cast</h1>
    </header>

    <main class="row m-1">
        <aside class="container col-3 h-auto">
            <section>
                <h2>Search for a City:</h2>
                <input id="citySearch" type="text" class="form-control mb-3" placeholder="Search" aria-label="search">
                <button onclick="search()" id="searchButton">Search</button>
            </section>
            <div>
                <h3>Search History</h3>
                <ul id="searchHistory" class="row list-group p-2"></ul>
            </div>    
        </aside>

        <!-- Section for Today's weather Day0-->
        <section class="container col-8">
            <div id="currentWeather" class="border p-3">
                <h2 id="city"></h2>
                <article class="card-column">
                    <figure class="card-block">
                        <p id="day0"></p>
                        <p>Temperature: <span id="temp0"></span></p>
                        <p>Humidity: <span id="humid0"></span></p>
                        <p>Wind: <span id="wind0"></span></p>
                    </figure>
                </article>
            </div>    
        </section>

        <!-- Section that holds all of the next 5 days -->
        <section id="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="forecastBlocks">
                <!-- Tomorrow, Day1 Section-->
                <article class="card-col-2">
                    <figure id="day1" class="border p-3">
                        <h3 class="header-block">Tmrw placeholder</h3>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p>Temperature: <span id="temp8"></span></p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day2 Section -->
                <article class="card-col-2">
                    <figure id="day2" class="border p-3">
                        <h3 class="header-block">placeholder Day2</h3>
                        <aside class="weather-block">
                            <p id="day2"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p>Temperature: <span id="temp16"></span></p>
                        <p id="humid2">Humidity:</p>
                        <p id="wind2">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day3 Section -->
                <article class="card-col-2">
                    <figure id="day3" class="border p-3">
                        <h3 class="header-block">placeholder Day3</h3>
                        <aside class="weather-block">
                            <p id="day3"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p>Temperature: <span id="temp24"></span></p>
                        <p id="humid3">Humidity:</p>
                        <p id="wind3">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day4 Section -->
                <article class="card-col-2">
                    <figure id="day4" class="border p-3">
                        <h3 class="header-block">placeholder Day4</h3>
                        <aside class="weather-block">
                            <p id="day4"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p>Temperature: <span id="temp32"></span></p>
                        <p id="humid4">Humidity:</p>
                        <p id="wind4">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day 5 Section -->
                <article class="card-col-2">
                    <figure id="day5" class="border p-3">
                        <h3 class="header-block">placeholder Day5</h3>
                        <aside class="weather-block">
                            <p id="day5"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p>Temperature: <span id="temp39"></span></p>
                        <p id="humid5">Humidity:</p>
                        <p id="wind5">Wind:</p>
                        </aside>
                    </figure>
                </article> 
            </div>    
        </section>
    </main>

<script src="./assets/js/script.js"></script>

</body>
</html>
