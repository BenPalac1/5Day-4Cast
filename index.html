<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5Day-4Cast</title>
</head>

<body>
    <header>
        <h1>5Day-4Cast</h1>
    </header>

    <main class="row m-1">
        <aside class="container col-3 h-auto">
            <section>
                <h2>Search for a City:</h2>
                <input id="citySearch" type="text" class="form-control mb-3" placeholder="Search" aria-label="search">
                <button onclick="search()" id="searchButton">Search</button>
            </section>
            <div>
                <h3>Search History</h3>
                <ul id="searchHistory" class="row list-group p-2"></ul>
            </div>    
        </aside>

        <!-- Section for Today's weather Day0-->
        <section class="container col-8">
            <div id="currentWeather">
                <h3>Current Weather</h3>
                <article class="card-column">
                    <figure class="card-block">
                        <h2 class="header-block">Today</h2>
                            <p id="day0"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp0">Temperature:</p>
                        <p id="humid0">Humidity:</p>
                        <p id="wind0">Wind:</p>
                    </figure>
                </article>
            </div>    
        </section>

        <!-- Section that holds all of the next 5 days -->
        <section id="forecast">
            <h3>5-Day Forecast:</h3>
            <div id="forecastBlocks">
                <!-- Tomorrow, Day1 Section-->
                <article class="card-col-2">
                    <figure id="day1" class="card-block">
                        <h2 class="header-block">placeholder for tomorrow</h2>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp1">Temperature:</p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day2 Section -->
                <article class="card-col-2">
                    <figure id="day1" class="card-block">
                        <h2 class="header-block">placeholder 2 days out</h2>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp1">Temperature:</p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day3 Section -->
                <article class="card-col-2">
                    <figure id="day1" class="card-block">
                        <h2 class="header-block">placeholder 3 days out</h2>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp1">Temperature:</p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day4 Section -->
                <article class="card-col-2">
                    <figure id="day1" class="card-block">
                        <h2 class="header-block">placeholder 4 days out</h2>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp1">Temperature:</p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>

                <!-- Day 5 Section -->
                <article class="card-col-2">
                    <figure id="day1" class="card-block">
                        <h2 class="header-block">placeholder 5 days out</h2>
                        <aside class="weather-block">
                            <p id="day1"></p>
                            <p id="city"></p>
                        <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                        <p id="temp1">Temperature:</p>
                        <p id="humid1">Humidity:</p>
                        <p id="wind1">Wind:</p>
                        </aside>
                    </figure>
                </article>
            </div>    
        </section>
    </main>

<script src="./assets/script.js"></script>

</body>
</html>
