<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>5Day-4Cast</title>
    </head>

    <body>
        <header>
            <h1>5Day-4Cast</h1>
        </header>

        <main id="main-box" class="row m-1">
            <aside class="container col-2 h-auto" style="padding: 50px;">
                <h3>Search for a City:</h3>
                <input id="citySearch" type="text" class="form-control mb-2" placeholder="City Name" aria-label="search">
                <button onclick="search()" id="searchButton" class="btn btn-primary">Search</button>
                <hr>
                <h2>Search History</h2>
                <ul id="searchHistory" class="row list-group p-2"></ul>    
            </aside>

            <!-- Section for Today's weather Day0-->
            <section class="container col-8">
                <div id="currentWeather"></div>    
           
                <!-- Section that holds all of the next 5 days -->
                <div id="forecast">
                    <h2 class="mt-2">5-Day Forecast:</h2>
                    <br>
                    <br>
                    <div id="forecastBlocks"></div>
                </div>    
            </section>
        </main>
        
        <footer className="w-100 mt-auto bg-secondary p-4">
            <div className="container text-center mb-5 text-warning">
                <h4>
                    Made with Love and Lack of Sleep &#128526
            </div>
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>


</html>
