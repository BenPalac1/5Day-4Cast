<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <div>
            <h2>Search for a City:</h2>
            <input id="citySearch" type="text">
            <button onclick="search()" id="search">Search</button>
        </div>

        <div id="history"></div>
    </aside>

    <main>
        <div id="current"></div>

        <div>
            <h3>5-Day Forecast:</h3>
            <div id="forecast"></div>
        </div>
    </main>

<script src="assets\script.js"></script>

</body>
</html>
