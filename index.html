<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5Day-4Cast</title>
</head>

<body>
    <header>
        <h1>5Day-4Cast</h1>
    </header>

    <main class="row m-1">
        <aside class="container col-3 h-auto">
            <section>
                <h2>Search for a City:</h2>
                <input id="citySearch" type="text" class="form-control mb-3" placeholder="Search" aria-label="search">
                <button onclick="search()" id="searchButton">Search</button>
            </section>
            <div>
                <h3>Search History</h3>
                <ul id="searchHistory" class="row list-group p-2"></ul>
            </div>    
        </aside>

        <!-- Section for Today's weather Day0-->
        <section class="container col-8">
            <div id="currentWeather" class="border p-3">
            </div>    
        </section>

        <!-- Section that holds all of the next 5 days -->
        <section id="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="forecastBlocks">
            </div>    
        </section>
    </main>

<script src="./assets/js/script.js"></script>

</body>
</html>
