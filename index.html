<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5Day-4Cast</title>
</head>

<body>
    <header>
        <h1>5Day-4Cast</h1>
    </header>

    <aside>
        <section>
            <h2>Search for a City:</h2>
            <input id="citySearch" type="text">
            <button onclick="search()" id="search">Search</button>
        </section>
        <div>
            <h3>Search History</h3>
            <div id="history"></div>
        </div>    
    </aside>

    <main>
        <section>
            <h3>Current Weather</h3>
            <div id="current"></div>
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Today</h2>
                    <aside class="weather-block">
                        <p id="day0"></p>
                        <p id="city"></p>
                    <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                      <p id="temp0">Temperature:</p>
                      <p id="humid0">Humidity:</p>
                      <p id="wind0">Wind:</p>
                    </aside>
                </figure>
            </article>
        </section>
        <section>
            <h3>5-Day Forecast:</h3>
            <div id="forecast"></div>
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Tomorrow's Forecast</h2>
                    <aside class="weather-block">
                        <p id="day1"></p>
                        <p id="city"></p>
                    <!-- <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon1" src="https://openweathermap.org/img/wn/10d@2x.png" alt="One Day away weather forecast, displayed for the searched city which includes: City, Date, Weather Icon, Temperature, Humidity, and Wind."></a> -->
                      <p id="temp1">Temperature:</p>
                      <p id="humid1">Humidity:</p>
                      <p id="wind1">Wind:</p>
                    </aside>
                </figure>
            </article>
        </section>
    </main>

<script src="assets\script.js"></script>

</body>
</html>
